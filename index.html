<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            text-align: center;
        }
        p {
            font-size: 1.2em;
            color: #555;
            text-align: center;
        }
        h2 {
            font-size: 1.8em;
            color: #666;
            margin-top: 40px;

        }
    </style>
</head>
<body>

    <!-- Big Title -->
    <h1>The effect of Hilal's kiss on the wellbeing and overall health of Kayra</h1>

    <h2>Sources</h2>

    <p>Bne</p>
